<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let contato of listaContatos">

    <ion-item>
      <ion-label>
        <div>
        <h3>{{contato.nome}}</h3>
        <a href="tel:{{contato.telefone}}"> {{contato.telefone}}</a>
      </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removerContato(contato.telefone)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
